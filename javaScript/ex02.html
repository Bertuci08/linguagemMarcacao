<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-8 flex-col md:flex-row gap-4">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Somar</h1>
        <button onclick="somar()" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200 ease-in-out">Somar</button>
        <p id="resultado" class="bg-gray-100 p-4 rounded-md text-gray-700 min-h-[50px] border-gray-200">Aqui exibiremos nosso resultado</p>
    </div>
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Subtrair</h1>
         <button onclick="subtrair()" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200 ease-in-out">Subtrair</button>
        <p id="resultado" class="bg-gray-100 p-4 rounded-md text-gray-700 min-h-[50px] border-gray-200">Aqui exibiremos nosso resultado</p>
        </div>
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Dividir</h1>
         <button onclick="dividir()" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200 ease-in-out">Dividir</button>
        <p id="resultado" class="bg-gray-100 p-4 rounded-md text-gray-700 min-h-[50px] border-gray-200">Aqui exibiremos nosso resultado</p>
        </div>
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Multiplicar</h1>
        <button  onclick="multiplicar()" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200 ease-in-out">Dividir</button>
        <p id="resultado" class="bg-gray-100 p-4 rounded-md text-gray-700 min-h-[50px] border-gray-200">Aqui exibiremos nosso resultado</p>
    </div>

        <script>
            function somar(){
            var n1 = Number(prompt('Qual número?'))
            var n2 = Number(prompt('Qual número?'))
            var soma = n1 + n2
            confirm(`Resultado: ${soma}`)
        
            // busca o elemento pelo ID e altera o conteudo HTML dele
            document.getElementById("resultado").innerHTML +=
            `<br> A soma dos numeros ${n1} + ${n2} = ${n1 + n2}`
            }

            function subtrair(){
            var n3 = Number(prompt('Qual número?'))
            var n4 = Number(prompt('Qual número?'))

            confirm(`resultado: ${n3 - n4}`)

            document.getElementById("resultado").innerHTML +=
            `<br> A soma dos numeros ${n3} - ${n4} = ${n3 - n4}`
            }

            function dividir(){
            var n5 = Number(prompt('Qual número?'))
            var n6 = Number(prompt('Qual número?'))
            confirm(`resultado: ${n3 / n4}`)

            document.getElementById("resultado").innerHTML +=
            `<br> A soma dos numeros ${n5} / ${n6} = ${n5 / n6}`
            }

            function multiplicar(){
            var n7 = Number(prompt('Qual número?'))
            var n8 = Number(prompt('Qual número?'))
            confirm(`resultado: ${n7 * n8}`)

            document.getElementById("resultado").innerHTML +=
            `<br> A soma dos numeros ${n7} x ${n8} = ${n7 * n8}`
            }
        </script>
</body>
</html>
