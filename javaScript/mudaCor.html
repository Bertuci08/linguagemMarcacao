<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudanco cor de fundo</title>
    <!-- importanto tailwind -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <h1>Alterando cor de fundo</h1>
    <button onclick="btnVermelho()" class="w-50 bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition duration-200 ease-in-out">Vermelho</button>
    <button onclick="btnAzul()" class="w-50 bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200 ease-in-out">Azul</button>
    <button onclick="btnRoxo()" class="w-50 bg-purple-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-purple-600 transition duration-200 ease-in-out">Roxo</button>

    <script>    
        function btnVermelho(){
            // acesso o documento e altero o body da minha pagina
            document.body.style.background = "red";
        }

        function btnAzul(){
            document.body.style.background = "blue";
        }

        function btnRoxo(){
            document.body.style.background = "purple"
        }
    </script>
</body>
</html>
