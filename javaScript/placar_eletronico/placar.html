<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar eletrônico</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <script defer src="./script.js"></script>
</head>
<body class="bg-gray-800 text-white flex flex-col items-center justify-center py-10 p-4">
    <header class="mb-8 text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-white">Placar Eletrônico - Futebol</h1>
    </header>

    <section class="bg-gray-800 text-white flex rounded-lg shadow-2xl items-center justify-center gap-50  p-4">
        <div class="text-center flex flex-col items-center">
            <p class="text-2xl font-semibold mb-2">Casa</p>
            <p id="pt1" class="text-6xl font-bold text-red-600 mb-4">0</p>
            <button onclick="ponto1()" class="bg-blue-500 text-white rounded-lg p-3">Gol</button>
            <br>
            <button onclick="menos1()" class="bg-blue-500 text-white rounded-lg p-3">-1</button>
        </div>
        <button onclick="zerar()" class="bg-blue-500 text-white rounded-lg p-3">Zerar</button>
        <div class="text-center flex flex-col items-center">
            <p class="text-2xl font-semibold mb-2">Visitante</p>
            <p id="pt2" class="text-6xl font-bold text-red-600 mb-4">0</p>
            <button onclick="ponto2()" class="bg-blue-500 text-white rounded-lg p-3">Gol</button>
            <br>
            <button onclick="menos2()" class="bg-blue-500 text-white rounded-lg p-3">-1</button>
        </div>
    </section>

    <header class="mb-8 text-center">
        <h1 class="text-4xl md:text-5xl font-bold text-white">Placar Eletrônico - Basquete</h1>
    </header>
    <section class="bg-gray-800 text-white flex rounded-lg shadow-2xl items-center justify-center gap-50 py-5 p-4">
        <div class="text-center flex flex-col items-center">
            <p class="text-2xl font-semibold mb-2">Casa</p>
            <p id="pt3" class="text-6xl font-bold text-red-600 mb-4">0</p>
            <button onclick="pontobasquete1(3)" class="bg-blue-500 text-white rounded-lg p-3">3 Pontos</button>
            <br>
            <button onclick="pontobasquete1(2)" class="bg-blue-500 text-white rounded-lg p-3">Cesta</button>
            <br>
            <button onclick="pontobasquete1(1)" class="bg-blue-500 text-white rounded-lg p-3">Lance Livre</button>
        </div>
        <button onclick="zerar()" class="bg-blue-500 text-white rounded-lg p-3">Zerar</button>
        <div class="text-center flex flex-col items-center">
            <p class="text-2xl font-semibold mb-2">Visitante</p>
            <p id="pt4" class="text-6xl font-bold text-red-600 mb-4">0</p>
            <button onclick="pontobasquete2(3)" class="bg-blue-500 text-white rounded-lg p-3">3 Pontos</button>
            <br>
            <button onclick="pontobasquete2(2)" class="bg-blue-500 text-white rounded-lg p-3">Cesta</button>
            <br>
            <button onclick="pontobasquete2(1)" class="bg-blue-500 text-white rounded-lg p-3">Lance Livre</button>
        </div>
    </section>
</body>
</html>
